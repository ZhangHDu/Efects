<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				margin: 0;
			}
			div{
				width: 100%;
				height: 500px;
				background-image: url(img/light.jpg);
			}
			h1{
				font-size: 140px;
				text-align: center;
				line-height: 500px;
				background-image: url(img/tree.jpg);
				/* 以区块中的文字作为剪裁的区域 */
				-webkit-background-clip: text;
				/* 文字颜色设置透明，可以显示后面的背景 */
				color: transparent;
			}
		</style>
	</head>
	<body>
		<div>
			<h1>大自然的搬运工</h1>
		</div>
	</body>
</html>
