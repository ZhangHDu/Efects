<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" type="image/x-icon" href="tubiao.png">
    <title>注册</title>
</head>
<body>
    
    <div class="box">
        <div class="header"><img src="./img/55.1.jpg" alt=""></div>
        <form action="http://127.0.0.1:5000/register" method="POST">
            <div class="username">
                <span style="letter-spacing: 0.5em;">用</span><span style="letter-spacing: 0.5em;">户</span>名:<input type="text" name="username"><span id="use"></span>
            </div>
            <br>
            <div class="password"><span style="letter-spacing: 2em;">密</span>码:<input type="password" name="password"><span id="pas"></span></div>
            <br>
            <div class="password">确认密码:<input type="password" name="repassword"><span id="repas"></span></div>
            <br>
            <div class="btn">   
                <input type="submit" value="提交注册" id="dl">
                <a href="http://127.0.0.1:5000/login/index.html" id="zc">返回登录</a>
            </div>
           
        </form>
       
        
    </div>
    
    <script src="./index.js"></script>
    <script src="./lib.js"></script>
</body>
</html>
